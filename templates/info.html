{% extends 'layout.html' %}

{% block content %}

<h2>Profile Page</h2>
    <div>
        <p>Your account details are below:</p>
        <table>
            <tr>
                <td>Username:</td>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>{{ object.password }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ object.email }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
